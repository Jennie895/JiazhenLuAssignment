<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 3. Nested Tables</title>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <img
              src="https://cdn.theorg.com/c92dac26-ca0e-4248-b69c-79d3af3205b1_medium.jpg"
              alt="antra logo"
              width="100"
              height="80"
            />
          </td>
          <td>
            <table>
              <tbody>
                <tr>
                  <td>Software</td>
                </tr>
                <tr>
                  <td>Developer</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flexbox;
    }
    th,
    td {
      border: 2px solid #ccc;
      padding: 10px;
    }
  </style>
</html>
